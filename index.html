<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20241009145238">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

			</div>
		</header>
		<main class="page">
			<div class="slider">
				<div class="slider__item image"><img src="img/night.webp" alt="Ночь"></div>
				<div class="slider__item image"><img src="img/morning.webp" alt="Утро"></div>
				<div class="slider__item image"><img src="img/daytime.webp" alt="Дневное вермя"></div>
				<div class="slider__item image"><img src="img/evening.webp" alt="Вечер"></div>
			</div>
			<div class="info-block">
				<div id="clock">
					<span class="hour">Часы</span>:<span class="min">Минуты</span>:<span class="sec">Секунды</span>
				</div>
				<div id="currentDate">
					<span>День</span>
					<span>Месяц</span>
					<span>День недели</span>
				</div>
				<div class="info-block__city-weather">
					<div>Краснодар</div>
					<div id="infoweather">

					</div>
				</div>
			</div>

		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
