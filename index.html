<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/style.min.css?_v=20241009234554">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

			</div>
		</header>
		<main class="page">
			<div class="slider">
				<div class="slider__item image"><img src="img/night.webp" alt="Ночь"></div>
				<div class="slider__item image"><img src="img/morning.webp" alt="Утро"></div>
				<div class="slider__item image"><img src="img/daytime.webp" alt="Дневное вермя"></div>
				<div class="slider__item image"><img src="img/evening.webp" alt="Вечер"></div>
			</div>
			<div class="info-block">
				<div id="clock">
					<span class="hour">Часы</span>:<span class="min">Минуты</span>:<span class="sec">Секунды</span>
				</div>
				<div id="currentDate">

				</div>
				<div class="info-block__city-weather">
					<div class="info-block__city">Краснодар</div>
					<div class="info-block__weather" id="infoweather">
					</div>
				</div>
				<div class="input-task">
					<label class="input-task__label" for="inputTask">Какае ваши цели на сегодня?</label>
					<input autocomplete="off" id="inputTask" type="text">
				</div>
			</div>
			<div class=" tasks">
				<div class="tasks__body">
					<ul class="tasks__list">

						<li class="tasks__item" data-id="213"><label class="tasks__label"><input class="tasks__check" type="checkbox"><span class="tasks__text">1</span></label><button class="tasks__del" type="button"><img src="img/del.svg" alt="Удалить"></button></li>
						<li class="tasks__item" data-id="21sda3"><label class="tasks__label"><input checked class="tasks__check" type="checkbox"><span class="tasks__text">2</span></label><button class="tasks__del" type="button"><img src="img/del.svg" alt="Удалить"></button></li>
						<li class="tasks__item" data-id="21dsad3"><label class="tasks__label"><input class="tasks__check" type="checkbox"><span class="tasks__text">3</span></label><button class="tasks__del" type="button"><img src="img/del.svg" alt="Удалить"></button></li>
					</ul>
					<button type="button" class="task__filter">Фильтр по выполненным задачам</button>
					<br>
					<button type="button" class="tasks__checked-del">Удалить выполненые задачи</button>
				</div>

			</div>
		</main>

	</div>

	<script src="js/app.min.js?_v=20241009234554"></script>
</body>

</html>
